<div class="flex items-center justify-center min-h-screen bg-[#121212]">
    <div class="w-full max-w-md">
        <div class="bg-[#272727] rounded-lg shadow-lg p-8 m-4">
            <img src="rucumate.svg" alt="Logo" class="mb-4 w-24 mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-white text-center">Cadastrar nova conta</h2>
            <form [formGroup]="registerForm">
                <div class="mb-4">
                    <label for="name" class="block text-white">Usuário</label>
                    <input type="text" id="name" name="name"
                        class="w-full mt-1 p-2 bg-[#3D3D3D] text-white rounded-md focus:outline-none focus:ring focus:ring-green-500"
                        formControlName="name" />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white">E-mail</label>
                    <input type="email" id="email" name="email"
                        class="w-full mt-1 p-2 bg-[#3D3D3D] text-white rounded-md focus:outline-none focus:ring focus:ring-green-500"
                        formControlName="email" />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white">Senha</label>
                    <input type="password" id="password" name="password"
                        class="w-full mt-1 p-2 bg-[#3D3D3D] text-white rounded-md focus:outline-none focus:ring focus:ring-green-500"
                        formControlName="password" />
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-white">Confirme a Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="w-full mt-1 p-2 bg-[#3D3D3D] text-white rounded-md focus:outline-none focus:ring focus:ring-green-500"
                        formControlName="confirmPassword" />
                </div>
                <button
                    class="w-full bg-green-500 py-2 px-4 text-white font-semibold rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-500"
                    (click)="register()">Cadastrar</button>
                <a href="login" class="block mt-4 text-white text-center">Já possui uma conta?
                    <span class="text-green-500 font-semibold">
                        Acessar
                    </span></a>
            </form>
        </div>
    </div>
</div>
